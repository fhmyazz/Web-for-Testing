<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">Post App</h1>

            <button 
                onclick="logout()"
                class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">
                Logout
            </button>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6">Create New Post</h2>
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 p-4 rounded mb-4">
            <span id="error-text"></span>
        </div>

        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 p-4 rounded mb-4">
            <span id="success-text"></span>
        </div>

        <form id="create-post-form">
            <label for="title" class="block font-bold mb-2">Title</label>
            <input type="text" id="title" class="w-full px-4 py-2 rounded border mb-4" 
                placeholder="Post Title"  required>

            <label for="content" class="block font-bold mb-2">Content</label>
            <textarea id="content" rows="6" class="w-full px-4 py-2 rounded border mb-4" 
                placeholder="Write your post"  required></textarea>

            <div class="flex gap-3">
                <button 
                    type="submit"
                    id="submit-button"
                    class="flex-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 py-2"
                > Create New Post</button>

                <button
                    type="button"
                    onclick="window.location.href='./posts.html'"
                    class="px-4 rounded-md hover:bg-gray-200"
                >Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token')
        if(!token){
            window.location.href = './login.html'
        }

        const createPostForm = document.getElementById('create-post-form')
        const submitButton = document.getElementById('submit-button')
        const errorDiv = document.getElementById('error-message')
        const errorText = document.getElementById('error-text')
        const successDiv = document.getElementById('success-message')
        const successText = document.getElementById('success-text')

        createPostForm.addEventListener('submit', async (e) => {
            e.preventDefault()

            const title = document.getElementById('title').value
            const content = document.getElementById('content').value
            const author = localStorage.getItem('username')

            if(!title || !content){
                showError('Please fill all fields')
                return
            }
            disablingButton(submitButton, 'Loading...')

            try{
                const response = await fetch('http://localhost:3000/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({title, content, author})
                })
                const data = await response.json()
                
                if(response.ok){
                    showSuccess('New Post created! Redirecting...')
                    setTimeout(() => {
                        window.location.href = 'posts.html'
                    }, 1500)
                }else{
                    enablingButton(submitButton, 'Create New Post')
                    showError('')
                }
            }catch(error){
                showError('Network Error. Please try again later.')
            }
        })

        function logout(){
            window.location.href = 'login.html'
            localStorage.removeItem('token')
            localStorage.removeItem('username')
        }
        
        function disablingButton(button, buttonText){
            button.disabled = true
            button.textContent = buttonText
            button.classList.remove('hover:bg-blue-600')
            button.classList.remove('bg-blue-500')
            button.classList.add('bg-blue-300')
        }

        function enablingButton(button, buttonText){
            button.disabled = false
            button.textContent = buttonText
            button.classList.remove('bg-blue-300')
            button.classList.add('bg-blue-500')
            button.classList.add('hover:bg-blue-600')
        }

        function showError(message){
            errorText.textContent = message
            successDiv.classList.add('hidden')
            errorDiv.classList.remove('hidden')
        }

        function showSuccess(message){
            successText.textContent = message
            errorDiv.classList.add('hidden')
            successDiv.classList.remove('hidden')
        }
    </script>
</body>
</html>
