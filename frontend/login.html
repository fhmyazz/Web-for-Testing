<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Posts App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
            <span id="error-text"></span>
        </div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
            <span id="success-text"></span>
        </div>
        
        <form id="login-form">
            <label for="username" class="block font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" 
                class="w-full px-4 py-2 border rounded-lg mb-4">
            <label for="password" class="block font-bold mb-2">Password</label>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Password" 
                    class="w-full px-4 py-2 border rounded-lg mb-4">
            </div>

            <button type="submit" id="login-button"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 disabled:cursor-not-allowed">
            Login</button>
        </form>
        

        <label class="flex items-center mb-4 mt-2">
            <input type="checkbox" id="remember-me" class="mr-2">
            <span class="text-sm">Remember Me</span>
        </label>
        
        <a href="register.html" class="text-blue-500 hover:underline">Don't have an account? Register</a>
    </div>
    
    <script>
        const loginForm = document.getElementById('login-form')
        const loginButton = document.getElementById('login-button')
        const errorDiv = document.getElementById('error-message')
        const errorText = document.getElementById('error-text')
        const successDiv = document.getElementById('success-message')
        const successText = document.getElementById('success-text')
        
        window.addEventListener('load', () => {
            const savedUsername = localStorage.getItem('username')
            if(savedUsername) username = savedUsername
        })

        loginForm.addEventListener('submit', async (e) => {
            // agar tidak reload saat submit
            e.preventDefault()
            const username = document.getElementById('username').value.trim()
            const password = document.getElementById('password').value.trim()
            const rememberMeCheck = document.getElementById('remember-me')

            if(!username || !password) showError('Please fill all fields')

            disablingButton(loginButton, 'Loading...')
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                })
                const data = await response.json()
                
                if (response.ok) {
                    showSuccess('Login Succeed! Redirecting ...')
                    
                    setTimeout(() => {
                        // if(document.getElementById('remember-me').checked){
                        // }
                        localStorage.setItem('username', username)

                        localStorage.setItem('token', data.data.token)
                        
                        window.location.href = 'posts.html'
                    }, 1500)

                } else {
                    enablingButton(loginButton, 'Login')
                    showError(data.error)
                }
            } catch (error) {
                enablingButton(loginButton, 'Login')
                console.error('Network Error: ', error)
                showError('Network Error. Please try again later.')
            }
        })

        function disablingButton(button, buttonText) {
            button.disabled = true
            button.textContent = buttonText
            button.classList.remove('hover:bg-blue-600')
            button.classList.remove('bg-blue-500')
            button.classList.add('bg-blue-300')
        }
        
        function enablingButton(button, buttonText) {
            button.disabled = false
            button.textContent = buttonText
            button.classList.remove('bg-blue-300')
            button.classList.add('bg-blue-500')
            button.classList.add('hover:bg-blue-600')
        }

        function showError(message) {
            errorText.textContent = message
            successDiv.classList.add('hidden')
            errorDiv.classList.remove('hidden')
        }

        function showSuccess(message) {
            successText.textContent = message
            errorDiv.classList.add('hidden')
            successDiv.classList.remove('hidden')
        }
    </script>

</body>
</html>
