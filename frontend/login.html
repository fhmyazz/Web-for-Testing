<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Posts App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="login-form">
            <label for="email" class="block font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" 
                class="w-full px-4 py-2 border rounded-lg mb-4" required>
            <label for="password" class="block font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" 
                class="w-full px-4 py-2 border rounded-lg mb-4" required>

            <button type="submit" id="login-button"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 border">
            Login</button>
        </form>

        <a href="register.html" class="text-blue-500 hover:underline">Don't have an account? Register</a>
    </div>

</body>
</html>
